{% extends 'dashboard.html' %}
{% block title %}Hapus Pengelola{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{% url 'postHapusPengelola' data_pengelola.id_pengelola %}">
            {% csrf_token %}
            <input class="form-control " value="{{data_pengelola.id_pengelola}}" type="hidden" name="id_pengelola" id="id_pengelola" />
            <div class="form-group">
                <label for="">Nama</label>
                <input class="form-control " readonly value="{{data_pengelola.nama}}" type="text"
                    name="nama" id="nama" />
            </div> 
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir</label>
                <input class="form-control" readonly type="text" name="tanggal_lahir" id="tanggal_lahir" value="{{data_pengelola.tanggal_lahir}}">
              </div>
            <div class="form-group">
                <label for="">Alamat</label>
                <input class="form-control " readonly value="{{data_pengelola.alamat}}" type="text"
                    name="alamat" id="alamat" />
            </div> 
            <div class="form-group">
                <label for="">Nomor Telepon</label>
                <input class="form-control " readonly value="{{data_pengelola.no_telepon}}" type="text"
                    name="no_telepon" id="no_telepon" />
            </div> 

            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'pengelola' %}'"><i
                    class="fas fa-angle-left"></i> Kembali</button>
            <button class="btn btn-danger" type="submit">
                <i class="fa fa-save"></i> Hapus
            </button>
        </form>

    </div>
</div>
{% endblock %}
