{% extends 'dashboard.html' %}
{% block title %}Update Pengelola{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="pt-2 card-label">Data Pengelola</h2>
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'postUpdatePengelola' %}">
                {% csrf_token %}
                <input class="form-control"
                       value="{{ pengelola.id_pengelola }}"
                       type="hidden"
                       name="id_pengelola"
                       id="id_pengelola" />
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input class="form-control"
                           value="{{ pengelola.nama }}"
                           type="text"
                           name="nama"
                           id="nama" />
                </div>
                <div class="form-group">
                    <label for="nik">NIK</label>
                    <input class="form-control"
                           type="text"
                           name="nik"
                           id="nik"
                           value="{{ pengelola.nik }}">
                </div>
                <div class="form-group">
                    <label for="tempat_lahir">Tempat Lahir</label>
                    <input class="form-control"
                           value="{{ pengelola.tempat_lahir }}"
                           type="text"
                           name="tempat_lahir"
                           id="tempat_lahir" />
                </div>
                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input class="form-control"
                           type="date"
                           name="tanggal_lahir"
                           id="tanggal_lahir"
                           value="{{ pengelola.tanggal_lahir|date:'Y-m-d' }}">
                </div>
                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin</label>
                    <select class="form-control" name="jenis_kelamin" id="jenis_kelamin">
                        <option value="Laki-laki" {% if pengelola.jenis_kelamin == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                        <option value="Perempuan" {% if pengelola.jenis_kelamin == 'Perempuan' %}selected{% endif %}>Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat</label>
                    <input class="form-control"
                           value="{{ pengelola.alamat }}"
                           type="text"
                           name="alamat"
                           id="alamat" />
                </div>
                <div class="form-group">
                    <label for="no_telepon">Nomor Telepon</label>
                    <input class="form-control"
                           value="{{ pengelola.no_telepon }}"
                           type="text"
                           name="no_telepon"
                           id="no_telepon" />
                </div>
                <button class="btn btn-primary"
                        type="button"
                        onclick="location.href='{% url 'pengelola' %}'">
                    <i class="fas fa-angle-left"></i> Kembali
                </button>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>
{% endblock %}
