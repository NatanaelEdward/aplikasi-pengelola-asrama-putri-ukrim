{% extends 'dashboard.html' %}
{% block title %}Update Pengelola{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="pt-2 card-label">Data Pengelola</h2>
                
            </div>
        </div>
        <div class="card-body">
            <form method="POST" action="#">
                {% csrf_token %}
                <input class="form-control "
                       value=""
                       type="hidden"
                       name="id_pengelola"
                       id="id_pengelola" />
                <div class="form-group">
                    <label for="">Nama</label>
                    <input class="form-control "
                           value=""
                           type="text"
                           name="nama"
                           id="nama" />
                </div>
                <div class="form-group">
                    <label for="tanggal_lahir">NIK</label>
                    <input class="form-control"
                           type="text"
                           name="tanggal_lahir"
                           id="tanggal_lahir"
                           value="">
                </div>
                <div class="form-group">
                    <label for="">Tempat Lahir</label>
                    <input class="form-control "
                           value=""
                           type="text"
                           name="alamat"
                           id="alamat" />
                </div>
                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input class="form-control"
                           type="date"
                           name="tanggal_lahir"
                           id="tanggal_lahir"
                           value="">
                </div>
                <div class="form-group">
                    <label for="">Jenis Kelamin</label>
                    <select class="form-control">
                        <option value="" disabled selected>Laki-laki</option>
                        <option value="Laki-laki"
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Alamat</label>
                    <input class="form-control "
                           value=""
                           type="text"
                           name="alamat"
                           id="alamat" />
                </div>
                <div class="form-group">
                    <label for="">Nomor Telepon</label>
                    <input class="form-control "
                           value=""
                           type="text"
                           name="no_telepon"
                           id="no_telepon" />
                </div>
                <button class="btn btn-primary"
                        type="button"
                        onclick="location.href='#'">
                    <i class="fas fa-angle-left"></i> Kembali
                </button>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>
{% endblock %}
