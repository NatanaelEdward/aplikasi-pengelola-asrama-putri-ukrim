{% extends 'dashboard.html' %}
{% block title %}Update Kamar{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'postUpdateKamar' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Nomor Kamar</label>
                    <input class="form-control" readonly value="{{ data_kamar.nomor_kamar }}" type="text"
                        name="nomor_kamar" id="nomor_kamar" />
                </div>
                <div class="form-group">
                    <label for="">Mahasiswa yang menempati</label>
                    <select class="form-control" name="mahasiswa" id="mahasiswa">
                        <option value="">None</option>
                        {% for mahasiswa in all_mahasiswa %}
                            <option value="{{ mahasiswa.nim }}" {% if data_mahasiswa and data_mahasiswa.nim == mahasiswa.nim %}selected{% endif %}>{{ mahasiswa.nama }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'kamar' %}'">
                    <i class="fas fa-angle-left"></i> Kembali
                </button>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>
{% endblock %}
