{% extends 'dashboard.html' %}
{% block title %}Update Kamar{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{% url 'postUpdateKamar' %}">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="">Nomor Kamar</label>
                    <input class="form-control " readonly value="{{data_kamar.nomor_kamar}}" type="text"
                        name="nomor_kamar" id="nomor_kamar" />
                </div>
                <div class="form-group">
                    <label for="">Mahasiswa yang menempati</label>
                    <select class="form-control">
                        <option value="" disabled selected>Talenta Teholi Zalukhu
                        </option>
                        
                            <option value="Talenta Teholi Zalukhu"</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Status Kamar</label>
                    <select class="form-control"
                    name="status_kamar" id="status_kamar" >
                        <option value="" disabled selected>{{data_kamar.status_kamar}}</option>
                        {% for status in data_kamar.PILIHAN_KAMAR %}
                            <option value="{{ status.0 }}">{{ status.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button class="btn btn-primary" type="button" onclick="location.href='{% url 'kamar' %}'"><i class="fas fa-angle-left"></i> Kembali</button>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>
{% endblock %}
