{% extends 'dashboard.html' %}
{% block title %}Hapus Kamar{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" action="{% url 'postHapusKamar' data_kamar.nomor_kamar %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Nomor Kamar</label>
                <input class="form-control " readonly value="{{data_kamar.nomor_kamar}}" type="text"
                    name="nomor_kamar" id="nomor_kamar" />
            </div>
            <div class="form-group">
                <label for="">Status Kamar</label>
                <input class="form-control " readonly value="{{data_kamar.status_kamar}}" type="text"
                    name="status_kamar" id="status_kamar" />
            </div>

            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'kamar' %}'"><i
                    class="fas fa-angle-left"></i> Kembali</button>
            <button class="btn btn-danger" type="submit">
                <i class="fa fa-save"></i> Hapus
            </button>
        </form>

    </div>
</div>
{% endblock %}
