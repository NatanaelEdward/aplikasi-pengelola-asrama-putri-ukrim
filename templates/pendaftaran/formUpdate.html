{% extends 'dashboard.html' %}
{% block title %}Update Pendaftaran{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <form method="POST"
                  action="{% url 'postUpdatePendaftaran' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden"
                       readonly
                       value="{{ data_pendaftaran.id_pendaftaran }}"
                       name="id_pendaftaran"
                       id="id_pendaftaran" />
                <div class="form-group">
                    <label for="">NIM</label>
                    <input class="form-control"
                           readonly
                           value="{{ data_pendaftaran.nim.nim }}"
                           type="text"
                           name="nim"
                           id="nim" />
                </div>
                <div class="form-group">
                    <label for="">Tanggal Daftar</label>
                    <input class="form-control"
                           value="{{ data_pendaftaran.tanggal_daftar|date:'Y-m-d' }}"
                           type="date"
                           name="tanggal_daftar"
                           id="tanggal_daftar" />
                </div>
                <div class="form-group">
                    <label for="">Tanggal Masuk</label>
                    <input class="form-control"
                           value="{{ data_pendaftaran.tanggal_masuk|date:'Y-m-d' }}"
                           type="date"
                           name="tanggal_masuk"
                           id="tanggal_masuk" />
                </div>
                <div class="form-group">
                    <label for="">Tanggal Keluar</label>
                    <input class="form-control"
                           value="{{ data_pendaftaran.tanggal_keluar|date:'Y-m-d' }}"
                           type="date"
                           name="tanggal_keluar"
                           id="tanggal_keluar" />
                </div>
                <div class="form-group">
                    <label for="">Bukti Bayar</label>
                    {% if data_pendaftaran.bukti_bayar %}
                        <a href="{{ data_pendaftaran.bukti_bayar.url }}" target="_blank">Lihat Bukti Bayar</a>
                        <input class="form-control-file" type="file" name="bukti_bayar" id="bukti_bayar" />
                    {% else %}
                        <input class="form-control-file" type="file" name="bukti_bayar" id="bukti_bayar" />
                    {% endif %}
                </div>
                <button class="btn btn-primary"
                        type="button"
                        onclick="location.href='{% url 'pendaftaran' %}'">
                    <i class="fas fa-angle-left"></i> Kembali
                </button>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-save"></i> Simpan
                </button>
            </form>
        </div>
    </div>
{% endblock %}
